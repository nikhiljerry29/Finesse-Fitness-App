<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login | Finesse</title>

   <!-- Bootstrap Stylesheet -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

   <link rel="stylesheet" href="style/login-register-style.css">
</head>

<body>
   <main class="container-fluid" id="login">

      <div class="row align-items-center">
         <div class="col-md col-lg-6 col-md-12 p-4 d-flex align-items-center justify-content-center">
            <img src="img/hiking_black.svg" alt="" class="img-fluid d-none d-lg-block">
            <img src="img/hiking.svg" alt="" class="img-fluid d-md-block d-lg-none">
         </div>
         <div class="col-md text-center">


            <a href="home.html" class="text-end">
               <i class="bi bi-house-door text-dark h2"></i>
            </a>
            <h1>Hey Welcome Back!</h1>
            <h3>Login please</h3>
            <p class="text-secondary"> Don't have an account? <a href="register.html"
                  class="text-decoration-none">Register
                  here!</a></p>

            <form class="mt-5 mb-2 mx-auto w-75">
               <div class="text-start">
                  <div class="mb-3">
                     <label for="login-email" class="form-label">Email address</label>
                     <input type="email" class="form-control" placeholder="name@email.com" id="login-email" required
                        autofocus>
                  </div>
                  <div class="mb-3">
                     <label for="login-password" class="form-label">Password</label>
                     <input type="password" class="form-control" id="login-password"
                        placeholder="Must be 8-20 characters long." required>
                  </div>
               </div>
               <button type="submit" class="submit-button">Submit</button>
            </form>
            <a href="" class="link-dark text-decoration-none">Forget Password?</a>

         </div>

      </div>

   </main>

   <!-- Bootstrap Script -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"
      defer></script>

</body>

</html>
